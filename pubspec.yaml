name: rubik_master
description: "A comprehensive Rubik's Cube app with timer, 3D cube, solver, and tutorials."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.7
  
  # 3D Cube and Solver
  flutter_cube: ^0.1.1
  # Note: Using custom solving algorithm since kociemba package isn't available
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI/UX
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  confetti: ^0.7.0
  
  # Utils
  provider: ^6.1.1
  vector_math: ^2.1.4
  
  # Network
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Camera
  camera: ^0.10.5+9
  
  # Image Processing
  image: ^4.1.3
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true
  
